<mat-card>
  <mat-card-title class="text-center p-1">
    <h2>Login</h2>
  </mat-card-title>

  <mat-card-content class="p-3">

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-1 mb-3">

      <div class="d-flex flex-column">
        <mat-form-field appearance="fill" class="mb-3">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="fill" class="">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>

      <div class="text-error text-center">
        <div
          *ngIf="usernameField && (usernameField.dirty || usernameField.touched) && usernameField.errors"
          class="errors">
          <span *ngIf="usernameField.errors['required']">Username is required</span>
        </div>

        <div
          *ngIf="passwordField && (passwordField.dirty || passwordField.touched) && passwordField.errors"
          class="errors">
          <span *ngIf="passwordField.errors['required']">Password is' required</span>
        </div>

        <p *ngIf="errorMsg">{{ errorMsg }}</p>
      </div>

      <div class="text-center">
        <button type="submit" mat-flat-button color="primary" [disabled]="isSubmit">Login</button>
      </div>

    </form>
    <p class="text-center">No Account yet? <a routerLink="/register">Signup here</a></p>

  </mat-card-content>
</mat-card>
