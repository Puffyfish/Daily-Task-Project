<mat-card>
  <mat-card-header>New Reminder</mat-card-header>

  <mat-card-content>
    <form [formGroup]="reminderForm" class="p-1" (ngSubmit)="addNew()">

      <mat-form-field>
        <mat-label>Reminder Task</mat-label>
        <input matInput type="text" formControlName="text">
      </mat-form-field>

      <mat-form-field appearance="fill" class="mb-2">
        <mat-label>Time</mat-label>
        <input matInput formControlName="time">
      </mat-form-field>

      <div class="d-flex sides-xy">
        <!-- <mat-checkbox formControlName="isCompleted">Done</mat-checkbox> -->

        <button mat-button aria-label="Add New">
        Save
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
